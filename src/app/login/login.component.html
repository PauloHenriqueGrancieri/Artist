<div class="login-container">
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="value" required>
    </div>
    <button type="button" class="create-account-btn">Create Account</button>
    <button type="button" class="sign-in-btn">Sign In</button>
    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>
    <div class="social-icons">
      <a href="#" class="social-icon"><img src="assets/images/linkedin-icon.jpg" alt="LinkedIn"></a>
      <a href="#" class="social-icon"><img src="assets/images/google-icon.jpg" alt="Google"></a>
      <a href="#" class="social-icon"><img src="assets/images/github-icon.jpg" alt="GitHub"></a>
    </div>
  </form>
</div>
